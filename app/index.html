<head>
    <title>Momentum App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    
    <section class="center">
    <!--QUOTE-->
      <fieldset class="js-quote">
          <legend><b>[Quote of the Day]</b></legend>
      </fieldset>
    <!--CLOCK-->
      <div class="js-clock clock">
          <h3 class="clock__text">00:00</h3>
      </div>
    <!--NAME-->
      <div class="js-name name"></div>
    <!--TODO-->
      <div>
          <form class="js-to-do to-do">
              <input class="js-add-to-do to-do__add-to-do" placeholder="What will you do today?" type="text" style="text-align:center;" /> 
          </form>
          <ul class="js-list list"></ul>
      </div>
    </section>

    <!--LOC-->
        <div class="js-location location">
             <span class="location__text"></span>
        </div>

    <!--WEATH-->
    
    <div class="js-weather weather">
      <span class="weather__text"></span>
    </div>

    <!-- Script -->
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="quote.js"></script>
    
  </body>
</html>
