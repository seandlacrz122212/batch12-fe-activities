<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="navigation">
        <button id="previousMove">
          PREV
        </button>
        <button id="restart2">
          START AGAIN
        </button>
        <button id="nextMove" disabled>
          NEXT
        </button>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div class="winningContainer">
          <div data-winning-message-text id="playerWon">PLAYER X WON!</div>
          <button id="restartButton">
            START AGAIN
          </button>
          <button id="checkMoves">
            CHECK MOVES
          </button>
        </div>
      </div>
      <div class="selectFirstPlayer">
        <div class="selectplayerContainer">
          <div id="tictactoe">TIC•TAC•TOE</div>
          <div id="selectPlayer">Who goes first?</div>
          <div id="playerChoice">
            <button id="playerX">
              X
            </button>
            <button id="playerO">
              O
            </button>
          </div>
        </div>
      </div>
      
      </div>
    </main>
  </body>
</html>
